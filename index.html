<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <div id="score">
            <span id="round">Round <span id="round-counter">1</span></span>
            <span id="score-player1">0</span>
            <span id="score-player2">0</span>
        </div>

        <span id="start">Press any key to start</span>

        <div id="playground">
            <div id="player1"></div>
            <div id="mid-line"></div>
            <div id="ball"></div>
            <div id="opponent"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
